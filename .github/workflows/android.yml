name: Build Android APK

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write   # REQUIRED for GitHub Releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Gradle 8.7
        run: |
          wget https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip gradle-8.7-bin.zip
          echo "$PWD/gradle-8.7/bin" >> $GITHUB_PATH
          gradle --version

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Build Release APK
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Prepare APK
        run: |
          mkdir -p release
          cp **/build/outputs/apk/release/*.apk release/KS-Launcher.apk

      - name: Upload APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "KS Launcher â€“ ${{ github.ref_name }}"
          tag_name: ${{ github.ref_name }}
          body: |
            ðŸš€ KS Launcher Android APK  
            â€¢ Fast  
            â€¢ Lightweight  
            â€¢ Built automatically via GitHub Actions
          files: release/KS-Launcher.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
