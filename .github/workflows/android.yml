name: Build Android APK

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write   # REQUIRED for GitHub Releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Make Gradle executable
        working-directory: kslauncher
        run: chmod +x gradlew

      - name: Build Release APK
        working-directory: kslauncher
        run: ./gradlew assembleRelease

      - name: Prepare APK
        run: |
          mkdir -p release
          cp kslauncher/**/build/outputs/apk/release/*.apk release/KS-Launcher.apk

      - name: Upload APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "KS Launcher â€“ ${{ github.ref_name }}"
          body: |
            ðŸš€ KS Launcher Android APK  
            â€¢ Built from kslauncher folder  
            â€¢ Java 17  
            â€¢ Auto release via GitHub Actions
          files: release/KS-Launcher.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
